<body>

<!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" onClick="alertMessage()">
  Alert
</button>

<button class="btn btn-primary btn-lg" onClick="showModalBox('#myModal')">
  JS Modal
</button>

<!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title" id="myModalLabel">Item added with success</h3>
      </div>
      <div class="modal-body">
        <h4>Data inserts:</h4>
        <h5>Title: </h5>
        <h5>Link: </h5>
        <h5>Top category: </h5>
        <h5>Sub category: </h5>
        <h5>Comments: </h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
	


	<!-- Bootstrap core JavaScript
    ================================================== -->

	<script src="../../js/jQuery/jquery.min.js"></script>
	<script src="../../js/bootstrap/bootstrap.min.js"></script>
    <script src="../../js/custom/customFunctions.js"></script>
</body>
</html>
